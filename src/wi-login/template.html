<div>
    <div ng-class="{'online':self.isLogin()}" ng-click="self.onLoginClick()">
        <span>{{self.getName()}}</span>
        <span class="icon fa fa-user-circle-o"></span>
    </div>
    <span ng-class="{'logout':!self.isLogin()}" ng-click="self.onLoginClick()">Logout</span>
</div>

<script type="text/ng-template" id="templateLogin">
    <style>
        .ngdialog-overlay{
            pointer-events: none;
            background: #ffffff;

        }
        .ngdialog.ngdialog-theme-default .ngdialog-content {
            -webkit-animation: ngdialog-flyin .3s;
            animation: ngdialog-flyin .3s;
            background: #ffffff;
            border-radius: 5px;
            color: #444;
            font-family: Arial;
            font-size: 1em !important;
            line-height: 1em !important;
            margin: 0 auto;
            max-width: 100%;
            padding: 0 !important;
            position: relative;
            width: 500px !important;
            -webkit-box-shadow: 0 24px 38px 3px rgba(0, 0, 0, 0.05), 0 9px 46px 8px rgba(0, 0, 0, 0.02), 0 11px 15px -7px rgba(0, 0, 0, 0.07);
            box-shadow: 0 24px 38px 3px rgba(0, 0, 0, 0.05), 0 9px 46px 8px rgba(0, 0, 0, 0.02), 0 11px 15px -7px rgba(0, 0, 0, 0.07);
        }
    </style>
    <div class="dialog-wi-login">
        <div class="left-dialog-login">
            <div class="logo"></div>
            <div class="info-dialog-login"> </div>
            <div class="description">&copy;	 2019 Revotech</div>
        </div>
        <div class="right-dialog-login">
            <div style="margin-bottom:10px">Login to</div>
            <div style="margin-bottom:40px; font-weight: 500; font-size:20px">{{self.appName}}</div>
            <form style="display: flex; flex-direction: column;">
                <input class="input-login" type="text" placeholder="username" ng-model="self.name">
                <input class="input-login" type="password" placeholder="password" ng-model="self.password">
                <input class="submit-login" type="submit" value="LOGIN" ng-click="self.getInfor()" href="#">
            </form>
            <div style="font-size: 10px; font-style: italic; margin-top: 20px;"> Contact <a href="https://www.i2g.cloud/contact-us/" target="_blank">i2g.cloud/contact-us</a> for support and service.</div> </div>
    </div>
</script>
<script type="text/ng-template" id="templateDone">
    <style>
        .ngdialog {
            transition: all ease-in 0.01s;
        }
        .ngdialog-overlay{
            pointer-events: none;
        }
        .ngdialog-overlay {
            background: rgba(0, 0, 0, 0.38);
        }
        .ngdialog.ngdialog-theme-default .ngdialog-content {
            width: 500px !important;
        }
    </style>
    <div class ="success">
            <svg  version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                <circle class="path circle" fill="none" stroke="#00be49" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
                <polyline class="path check" fill="none" stroke="#00be49" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
            </svg>
            <p class="wellcome">Login successfull!</p>
    </div>
</script>
<script type="text/ng-template" id="templateWarningLogout">
    <div class="ngdialog-buttons">
            <div class ="acceptLogout">Logout {{self.appName}}
                <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="self.acceptLogout()">Logout</button>
            </div>
    </div>
    
</script>
<script type="text/ng-template" id="templateLogout">
    <div class ="success">
            <svg  version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                <circle class="path circle" fill="none" stroke="#00be49" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
                <polyline class="path check" fill="none" stroke="#00be49" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
            </svg>
            <p class="wellcome">Logout success!</p>
    </div>
</script>
<script type="text/ng-template" id="templateLoginFailed">
    <div class="try-again">
        <p style="font-size: 25px;margin: 20px 0 10px;font-weight: bold;">Try again!</p>
        <p class="wellcome" style="margin: 0 0 20px;">The username or password is incorrect!</p>
        <span ng-click="self.acceptReLogin()" 
        style="border: 1px solid #0077be;
        width: 50px;
        cursor: pointer;
        height: 50px;
        display: flex;
        color: #0077be;
        border-radius: 30px;
        margin-bottom: 20px;
        align-items: center;
        justify-content: center;" onmouseover="this.style.backgroundColor = '#f4f4f4'"; onmouseout="this.style.backgroundColor = '#fff'";><i class="fa fa-long-arrow-left"></i></span>
    </div>
</script>
