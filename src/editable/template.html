<label ng-if="self.itemLabel" ng-style="self.labelStyle" ng-bind="self.itemLabel"></label>
<div ng-style="self.contentStyle" class="my-content">
    <div ng-hide="editting" ng-bind="self.handleEmptyString(self.getItemValue())"
        ng-click="self.focusMe()">
    </div>
    <form ng-show="editting" ng-submit="self.unfocusMe()">
        <input type="text" ng-model="temp" ng-blur="self.onBlur()">
    </form>
</div>
<div style="clear:both"></div>
