<div ng-hide="self.getRows().length === 0 || self.getCols(0).length === 0" class="table table-data-header" ng-keyup="self.keyUp($event)" tabindex="0">
    <!-- <div style="display: table-caption"> -->
        <div class="row header" ng-if="!!self.colHeaders">
            <div class="cell empty-header">abcd</div>
            <div class="cell empty-header"
                ng-if="self.showOriginHeader">abcd</div>
            <div class="cell" ng-repeat="colHeader in self.getOriginColHeaders()">
                <div>{{colHeader}}</div>
            </div>
        </div>
        <div class="row row-label" ng-if="self.colHeaders && self.showOriginHeader">
            <div class="cell header empty-header">a</div>
            <div class="cell header">Label</div>
            <div class="cell" ng-repeat="col in self.getCols()">
                <editable params="$index" item-value="self.getColHeader($index)" set-value="self.setColHeader" 
                        enabled="self.headerEditable"
                        content-style="{width:'100%',height:'100%',float:'none'}">
                </editable>
            </div>
        </div>
    <!-- </div>  -->
    <!-- <div class="indicator" ng-style="self.indicatorStyle()">
        <div class="handle"></div>
    </div> -->
</div>
<div class="table-data-container"></div>
