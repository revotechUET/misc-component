<div class='modal fade ' data-backdrop="static" data-keyboard="false" style="z-index: 10001;">
	<div class='modal-dialog'>
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" aria-hidden="true">&times;</button>
				<h4 ng-bind-html="wiModal.title"></h4>
			</div>
			<div class="modal-body text-center" ng-form="form" style="height: 40vh;">
				<div class="form-horizontal">
					<div class="form-group" ng-repeat="(key, input) in wiModal.config">
						<label class="control-label col-sm-4" ng-bind="key"></label>
						<div class="col-sm-8">
							<input type="{{input.type || 'text'}}" class="form-control"
								ng-model="input" ng-disabled="input.disabled || true">
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class='btn btn-default' ng-click='wiModal.onCancelButtonClicked()'>
					<span class="cancel-16x16"></span>&nbsp;Close
				</button>
			</div>
		</div>
	</div>
</div>
