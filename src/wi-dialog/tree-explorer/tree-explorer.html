<div class='modal fade ' data-backdrop="static" data-keyboard="false">
	<div class='modal-dialog'>
		<div class="modal-content">
			<div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" aria-hidden="true">&times;</button>
                <h4>Select folder</h4>
			</div>
			<div style="overflow: unset;" class="modal-body text-center" ng-form="form">
				<div class="form-horizontal">
					<div class="form-group">
						<div class="col-sm-12">
                            <!-- {{wiModal.currentFolder}} -->
							<tree-explorer 
							list-folders="wiModal.listFolders" 
							db-click-folder="wiModal.dbClickFolder" 
							db-click-file="wiModal.dbClickFile" 
							click-folder="wiModal.clickFolder" 
							click-file="wiModal.clickFile" 
							current-path="wiModal.currentPath"
							go-to-folder="wiModal.goToFolder"
							file-list="wiModal.fileList"
                            ></tree-explorer>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class='btn btn-default' ng-click='wiModal.onOkButtonClicked()'>
					<span class="ok-16x16"></span>&nbsp;OK
				</button>
				<button class='btn btn-default' ng-click='wiModal.onCancelButtonClicked()'>
					<span class="cancel-16x16"></span>&nbsp;Cancel
				</button>
			</div>
		</div>
	</div>
</div>
