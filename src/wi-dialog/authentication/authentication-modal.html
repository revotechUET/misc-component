<div class="modal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="container-fluid">
                    <h3 class="text-center">Sign In</h3>
                    <hr>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="username">Username</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="username" name="username" ng-model="wiModal.username" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="password">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password" name="password" ng-model="wiModal.password" required>
                            </div>
                        </div>

                                   <option ng-repeat="option in wiModal.server.availableOptions" ng-value="option.server">{{option.name}}</option>
                                </select>
                            </div>
                        </div> -->

                            </div>
                            </label>

                        <div style="font-size: 12px; font-style: italic; color: steelblue;">
                            Please contact us via
                            <a href="mailto:support@i2g.cloud" style="text-decoration: underline;">support@i2g.cloud</a>
                            for any trouble signing in to I2G.
                        </div>
                        <button type="submit" class="btn btn-default float-right margin-bottom-1_5em" ng-click="wiModal.onLoginButtonClicked()">Sign In</button>
                        <div class="form-group checkbox col-sm-4 pull-right">
                            <label class="control-label" for="remember"><input type="checkbox" id="remember" ng-model="wiModal.remember">Remember me</label>
                        </div>
                    </form>
                </div>
                <p class="dialog-error" ng-if="wiModal.error">Error: {{wiModal.error}}</p>
            </div>
        </div>
    </div>
