<div ng-click="self.clicked(self.bindLineStyle)">      
	<svg height="20" width="100%">           
        <line x1="0" y1="10" x2="100%" y2="10" stroke-dasharray="{{self.bindLineStyle.lineStyle.join(' ')}}" ng-style="{stroke:self.bindLineStyle.lineColor, 'stroke-width':self.bindLineStyle.lineWidth}" />
    </svg>                                  
</div>
