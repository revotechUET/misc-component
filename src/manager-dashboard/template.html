<ul class="dashboard">
    <li class="dashboard-widget" ng-repeat="widget in self.dashboardContent">
        <chart-widget widget-name="widget.name" widget-config="widget.config" show-setting="widget.setting"
            remove-fn="self.removeWidget" chart-click="self.chartClick">
        </chart-widget>
    </li>
</ul>
<style>
    ul.dashboard {
        padding-left: 0px;
        margin: 10px;
    }
    ul.dashboard > li.dashboard-widget {
        margin: 10px;
        list-style-type: none;
        float: left;
        border: 1px solid #ccc;
        border-radius: 2px;
        height: 35vh;
    }
    ul.dashboard > li.full-screen {
        position: absolute;
        margin: 10px 0px 0px 10px;
        width: calc(100% - 40px);
        height: calc(100% - 93px);
        z-index: 10;
    }
    @media only screen and (max-width: 1000px) {
        ul.dashboard > li.dashboard-widget {
            min-width: calc(100% - 10px);
        }
    }
</style>
