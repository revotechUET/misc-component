<!DOCTYPE html>
<html>
    <head>
        <title>Test wiNeuralNetwork</title>
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
        <link rel='stylesheet' href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/angular-modal-service/dst/angular-modal-service.min.js"></script>
        <script src='../bower_components/d3/d3.min.js'></script>
        <script src="../dist/misc-components.js"></script>
    </head>
    <body ng-app="myApp" ng-controller="myController as self">
        <wi-neural-network 
            style='flex:1; display: flex;' 
            container='self' 
            input-curves="self.inputs"
            output-curves="self.outputs" 
            hidden-layer="self.layers">
        </wi-neural-network>
        <script>
            angular.module("myApp", ['wiNeuralNetwork']).controller('myController', function($scope) {
                this.inputs = [{class: "Input Curve",
                                label: "ECGR",
                                name: "ECGR",
                                type: "1",
                                value: "ECGR"}];
                this.outputs = [{class: "Target Output",
                                label: "DTCO3",
                                name: "DTCO3",
                                type: "1",
                                value: "DTCO3"}];
                this.layers = [5,5];
            })
        </script>
    </body>
</html>
