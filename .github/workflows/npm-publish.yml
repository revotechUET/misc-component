name: npm-publish
on:
  push:
    branches:
      - master
jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@master
    - name: Setup Node.js
      uses: actions/setup-node@master
      with:
        node-version: 12.18.1
    - name: Setup version
      run: npm version patch
    - name: Publish package
      run: npm publish
      env:
        token: ${{ secrets.NAM }}
        